<!DOCTYPE html>
<html>

<head>
  <title> Story Tagging </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container px-4">
    <div class="row gx-5">
      <div class="col">
        <!--
        <img src="./109-1092544_view-pogger-pogchamp-emote-png-transparent-png.png" class="img-thumbnail">
        -->
        <select class="form-select" aria-label="Default select example" id="file_selector">
          <option selected>選擇檔案</option>
        </select>
        <div class="form-check" style="margin-top:15px">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            顯示全部
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
            disabled>
          <label class="form-check-label" for="exampleRadios2">
            分句顯示
          </label>
        </div>

        <div class="card" style="margin-top:15px">
          <div class="card-header">
            這邊會顯示檔名
          </div>
          <div class="card-body">

            <p class="card-text" id="story-content-display"> 這邊會顯示故事內容 </p>
          </div>
        </div>

      </div>
      <div class="col">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
              type="button" role="tab" aria-controls="nav-home" aria-selected="true">Entity</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
              type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Relation</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
              type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Event</button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active border border-2 rounded" id="nav-home" role="tabpanel"
            aria-labelledby="nav-home-tab">
            這邊會顯示Entity的標記狀況
          </div>

          <div class="tab-pane fade border border-2 rounded" id="nav-profile" role="tabpanel"
            aria-labelledby="nav-profile-tab">
            這邊會顯示Relation的標記狀況
          </div>
          <div class="tab-pane fade border border-2 rounded" id="nav-contact" role="tabpanel"
            aria-labelledby="nav-contact-tab">
            這邊會顯示Event的標記狀況
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:15px">
          <button type="button" class="btn btn-primary" id="new_btn">New</button>
          <button type="button" class="btn btn-success" id="commit_btn">Commit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
